				<script type='text/javascript'>function init_map(){var myOptions = {zoom:10,center:new google.maps.LatLng(9.0475777,7.510970400000019),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(9.0475777,7.510970400000019)});infowindow = new google.maps.InfoWindow({content:'<strong>Super Events</strong><br>No. 10 Jimmy Carter Street, Asokoro, Abuja, Nigeria  <br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
